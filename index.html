<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <!--Navegación-->
    <header>
        <p>Preparatoria Álvaro Obregón: Lista de Alumnos</p>
    </header>

    <div class="container mt-4" id="body">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Registrar alumno</h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input type="text" id="nombre" class="form-control my-3" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="email" id="correo" class="form-control my-3" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group">
                                <input type="text" id="grado" class="form-control my-3" placeholder="Grado"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="number" id="calificacion" class="form-control my-3" placeholder="Calificación">
                            </div>
                            <button type="submit" class="btn btn-success">Agregar</button>
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table caption-top bg-light">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo electrónico</th>
                        <th scope="col">Grado</th>
                        <th scope="col">Calificación</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <ul class="foot_ul">
            PRINCIPAL
            <li class="foot_li">Inicio</li>
            <li class="foot_li">Calificaciones</li>
        </ul>
        <ul class="foot_ul">
            SOPORTE
            <li class="foot_li">Centro de ayuda</li>
            <li class="foot_li">Herraminetas administrativas</li>
        </ul>
        <p>Made by ESAA. All rights reserved.</p>
    </footer>



    <!--Importamos bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    
    <!--Script de JS-->
    <script src="/app.js"></script>

</body>
</html>
